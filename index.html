<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Microsoft</title>
</head>

<body>
  <div class="navbar flex justify-between items-center p-4">
    <div class="flex justify-center items-center md:order-2">

        <div class="line h-0.5 w-6 my-1 bg-black"></div>

        <div class="line h-0.5 w-6 my-1 bg-black"></div>
      </div>
      <div class="search md:hidden">SearchIcon</div>
    </div>

    <div class="logo md:order-1 flex">
      MicroSoft
      <div class="features">
        <div class="fitem">Microsoft </div>
        <div class="fitem"> 365</div>
        <div class="fitem">Teams</div>
        <div class="fitem"> Windows</div>
        <div class="fitem"> Surface </div>
        <div class="fitem"> Xbox </div>
        <div class="fitem"> Support</div>
      </div>
    </div>
    <div class="cart md:order-3 flex">
      <div class="search hidden md:block">SearchIcon</div>
      <div>
        cart account
      </div>
    </div>
  </div>

  <!--Sidebar Started-->
  <div class="sidebar">
    <div class="container">
      <img src="p.svg" alt="laptops" srcset="">
    </div>

  <div.footer>
    <p font-bold text-center justify-content>made with love by pandit</p>
